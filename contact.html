<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="leading">
        <a href="./index.html" class="nav-link">
          <h2>Assigment 1</h2>
        </a>
      </div>
      <ul class="nav-items">
        <li class="nav-item">
          <a href="./index.html" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
          <a href="./calculator.html" class="nav-link">Calculator</a>
        </li>
        <li class="nav-item">
          <a href="./contact.html" class="nav-link">Contact Us</a>
        </li>
        <a href="./register.html" class="nav-link">
            <li class="nav-item btn">Register</li>
          </a>
          <a href="./login.html" class="nav-link">
            <li class="nav-item btn btn-outline">Login</li>
          </a>
      </ul>
      <div class="menu-icon">
        <i class="fa fa-bars mt-1" id="menu-icon"></i>
      </div>
    </nav>
    <main>
      <div class="container mx-auto">
        <div class="mt-5"></div>
        <div class="contact-box mx-auto">
          <h1 class="text-center">Contact Us</h1>
          <div class="card mt-5">
            <form action="">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  id="email"
                  name="email"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="priority">Priority</label>
                <select
                  id="priority"
                  name="priority"
                  class="form-control"
                  required
                >
                  <option value="1">Low</option>
                  <option value="2">Medium</option>
                  <option value="3">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h4>&copy; 2022 | AltSchool Africa Assignment 1</h4>
      <p>Made with love | Nwankwo Kingsley</p>
    </footer>
    <script>
        document.getElementById("menu-icon").addEventListener("click", function(){
            console.log("click")
            document.querySelector(".nav-items").classList.toggle("show")
        })
    </script>
  </body>
</html>
