  <body>
    <nav class="nav">
      <div class="leading">
        <a href="./index.html" class="nav-link">
          <h2>Assigment 1</h2>

          <li class="nav-item btn">Register</li>
        </a>
        <a href="./login.html" class="nav-link">
          <li class="nav-item btn btn-outline">Login</li>
        </a>
      </ul>
      <div class="menu-icon">
        <i class="fa fa-bars mt-1" id="menu-icon"></i>
      </div>
    </nav>
    <main>
      <div class="container mx-auto">
        <div class="mt-5"></div>
        <div class="register-box mx-auto">
          <h1 class="text-center">Register</h1>
          <div class="card mt-5">
            <form action="">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input
                  id="firstname"
                  name="firstname"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input
                  id="lastname"
                  name="firstname"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  id="phone"
                  name="phone"
                  type="phone"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select
                  id="gender"
                  name="gender"
                  id=""
                  class="form-control"
                  required
                >
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input
                  id="country"
                  name="country"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="state">State/Province</label>
                <input
                  id="state"
                  name="state"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input
                  id="cpassword"
                  name="cpassword"
                  type="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group"></div>
              <button class="btn btn-primary" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
